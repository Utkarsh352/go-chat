<!DOCTYPE html>
<html lang="en">

<head>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <!-- HTMX Websockets extension -->
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

  <!-- Bootstrap CSS and Script File -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-chat</title>
  <style>
    /* Set the placeholder color to white */
    form {
      width: 60%;
    }

    /* Set the close button (X) color to white */
    .btn-close {
      filter: invert(1);
    }
  </style>
</head>

<body>
  <div class="container" style="width: 50%; padding-top: 1rem;">
    <header>
      <h1><span class="badge rounded-pill text-bg-secondary">Go-chat</span></h1>
      <br>
    </header>

    <main>
     
       

        
  
          <form class="d-flex" role="search" onsubmit="showAlert(event)">
            <input class="form-control me-2 text-outline-secondary" type="search" placeholder="Type Your Message here">
            <button class="btn btn-sm btn-outline-secondary" type="submit">Send</button>
          </form>
          <br>
          <div id="alertContainer">
            <!-- Hidden alert message -->
            <div id="messageAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
              Message Sent
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          
        
      </div>
    </main>
  </div>

  <script>
    function showAlert(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Show the alert
      var alertElement = document.getElementById('messageAlert');
      alertElement.style.display = 'block';

      // Optionally hide the alert after a few seconds
      setTimeout(function () {
        alertElement.style.display = 'none';
      }, 3000); // 3 seconds
    }
  </script>
</body>

</html>
